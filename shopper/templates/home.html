{% extends "base.html" %}
{% block navbar %}
<nav id="navbar-browse" class="navbar navbar-light bg-clear">
  <div class="row" id="navbar-main">
    <div class="col-md-2 text-center">
      <div class="navbar-col-content"><a class="navbar-brand" href="/browse">TigerShop</a></div>
    </div>
    <div class="col-md-7 text-center">
      <div class="navbar-col-content">
        <form class="form-inline">
          <select class="search-options">
            <option value="0">Any</option>
            <option value="1">Department Code</option>
            <option value="2">Distribution</option>
            <option value="3">Start Time</option>
            <option value="4">End Time</option>
          </select>
          <select class="resizing-search-select">
            <option class="resizing-search-option"></option>
          </select>
          <input class="search-text-field" type="text" placeholder="search courses"></input>
          <button class="btn btn-primary search-button"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row" id="navbar-footer">
    <div class="col-md-4">
      <div class="nav-section">
        <div class="nav">
          <a href="#" class="nav-link">Departments</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="nav-section">
        <div class="nav">
          <a href="#" class="nav-link">Distributions</a>
          <a href="#" class="nav-link">Easy PDFs</a>
          <a href="#" class="nav-link">GPA Boosters</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="nav-section">
        <div class="nav justify-content-end">
          <a class="nav-link" style="cursor: default;" id="account-greeting">Hi, {{ netid }}</a>
          <a href="/logout" class="nav-link" id="nav-account" class="btn nav-button">Your Account</a>
          <a href="/cart" class="nav-link" id="cart-button" class="btn nav-button">
            <i class="fa fa-shopping-cart fa-lg fa-2x" aria-hidden="true"></i>
            <span id="num-items-in-cart">1</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
{% endblock %}
{% block content %}
<div id="home-feature-carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="..." alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#home-feature-carousel" role="button" data-slide="prev">
    <span aria-hidden="true"><i class="fa fa-lg fa-5x fa-angle-left" aria-hidden="true"></i></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#home-feature-carousel" role="button" data-slide="next">
    <span aria-hidden="true"><i class="fa fa-lg fa-5x fa-angle-right" aria-hidden="true"></i></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
